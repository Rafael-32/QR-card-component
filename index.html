<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontendmentor | QR component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="png" href="images/favicon-32x32.png">
</head>
<body>
    <div class="main">
        <div class="card">
            <img class="qr-code" src="images/image-qr-code.png" alt="QR code image">
            <div class="text">
                <h2>Improve your front-end skills by buiding projects</h2>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
